<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>MovieSearch</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">

</head>

<body>
    <div class="lol" style="display: none;"></div>
    <div class="container">
        <h1 class="text-center mt-5">Movie Search<i class="fas fa-video"></i></h1>

        <div class="form-group">
            <button class="btn btn-primary btn-primary1"> <i class="keyboard-img far fa-keyboard"></i> </button>
            <div class="spinner-border text-primary d-none" role="status"><span class="sr-only">Search...</span></div>
            <button class="speak-btn" type="button" data-toggle="tooltip" data-html="true" data-placement="bottom" title=""></button>
            <button class="btn btn-primary btn-primary2"> <i class="far fa-times-circle"></i></button>
            <input class="form-control" type="text" id="movie" placeholder="Movie...">

        </div>
        <form id="movieForm" autocomplete="off">

            <div class="form-group" style="margin-bottom: 15px;">
                <button class="btn btn-danger btn-block">
                    Search movie
                </button>
            </div>
        </form>
        <p class="p-info">
            <div class="info">Worth watching</div>
        </p>
    </div>
    <div class="keyboard-container"></div>
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide swiper-slide-active" style="width: 443.5px;">
                <a href="https://www.imdb.com/title/tt2119532">
                    <h2>Hacksaw Ridge</h2>
                </a>
                <p class="fig"> <img src="https://m.media-amazon.com/images/M/MV5BMjQ1NjM3MTUxNV5BMl5BanBnXkFtZTgwMDc5MTY5OTE@._V1_SX300.jpg"></p>
                <div class="more-inf">
                    <span>2016</span>
                    <i class="fas fa-star"></i>
                    <span>IMDb:8.1</span>
                </div>
            </div>

            <div class="swiper-slide swiper-slide-next" style="width: 419px;">
                <a href="https://www.imdb.com/title/tt2488496">
                    <h2 class="huj">Star Wars: Episode VII - The Force Awakens</h2>
                </a>
                <p class="fig"> <img src="https://m.media-amazon.com/images/M/MV5BOTAzODEzNDAzMl5BMl5BanBnXkFtZTgwMDU1MTgzNzE@._V1_SX300.jpg"></p>
                <div class="more-inf">
                    <span>2015</span>
                    <i class="fas fa-star"></i>
                    <span>IMDb:7.9</span>
                </div>
            </div>

            <div class="swiper-slide swiper-slide-next" style="width: 443.5px;">
                <a href="https://www.imdb.com/title/tt0208092">
                    <h2>Snatch</h2>
                </a>
                <p class="fig"> <img src="https://m.media-amazon.com/images/M/MV5BMTA2NDYxOGYtYjU1Mi00Y2QzLTgxMTQtMWI1MGI0ZGQ5MmU4XkEyXkFqcGdeQXVyNDk3NzU2MTQ@._V1_SX300.jpg"></p>
                <div class="more-inf">
                    <span>2000</span>
                    <i class="fas fa-star"></i>
                    <span>IMDb:8.3</span>
                </div>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <footer class="footer fixed-bottom deep-blue-gradient">
        <a class="footer-link" href="https://rs.school/">
            <h5 class="text-muted">SR-School 2020q1</h5>
        </a>
        <a class="footer-link" href="https://github.com/moygospadin"><img class="github-logo" src="img/git_hub_logo.png">
            <h5 class="text-muted github">moygospadin GitHub</h5>
        </a>

    </footer>
    <div class="footer-line  young-passion-gradient  fixed-bottom "></div>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>


</body>

</html>
